<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{page.title}} · {% endif %}{{site.name}}</title>
    <meta name="description" content="{{page.meta}}">
    <meta name="keywords" content="designer, illustrator, graphics, graphic designer, ottawa, canada, creative, visual thinker, developer">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Anna Misak">
    <meta name="copyright" content="&#169; Anna Misak">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Source+Sans+Pro|Rancho" rel="stylesheet" type="text/css">
    <link href="{{site.baseurl}}/css/general.css" rel="stylesheet">
    <link rel="author" href="{{site.baseurl}}/humans.txt">

</head>
<body>

<ul class="skip-links">
    <li><a href="#main">Jump to Main Content</a></li>
    <li><a href="#navigation">Jump to Navigations</a></li>
</ul>

<div id="top"></div>

<header class="grid grid-middle">
    <div class="unit gutter unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
        <a href="{{site.baseurl}}/"><h1 class="title exa">Anna Misak</h1></a>
    </div>
    {% include nav.html %}
</header>

{{content}}

<footer class="return">
    <div class="island" id="contact" role="contentinfo">
        <p class="text-center giga">Connect with me by email <a href="mailto:hello@annamisak.com">hello@annamisak.com</a> or social network.</p>
        <div class="pad-top sm-wrapper">
            <a href="https://twitter.com/AnnaMisak"><img class="social-media svg" src="{{site.baseurl}}/img/twitter.svg" alt="Follow me on Twitter"></a>
            <a href="https://www.behance.net/annamisak"><img class="social-media svg" src="{{site.baseurl}}/img/behance.svg" alt="Follow me on Behance"></a>
            <a href="https://ca.linkedin.com/in/annamisak"><img class="social-media svg" src="{{site.baseurl}}/img/linkedin.svg" alt="Follow me on Linkedin"></a>
        </div>
        <p class="text-center milli"> <a href="#top">Return to top!</a></p>
        <p class="text-center micro">© by Anna Misak.</p>
    </div>
</footer>

</body>
</html>
