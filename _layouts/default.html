<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{page.title}} · {% endif %}{{site.name}}</title>
    <meta name="description" content="{{page.meta}} — {{site.description}}">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:400|Great+Vibes" rel="stylesheet" type="text/css">
    <link href="{{site.baseurl}}/css/general.css" rel="stylesheet">
</head>
<body>

<ul class="skip-links">
    <li><a href="#main">Jump to Main Content</a></li>
    <li><a href="#navigation">Jump to Navigations</a></li>
</ul>

<div id="top"></div>

<header class="grid grid-middle" id="navigation" role="navigation">
    <div class="unit gutter unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
        <a href="{{site.baseurl}}/"><h1 class="title exa">Anna Misak</h1></a>
    </div>
    {% include nav.html %}
</header>

{{content}}

<footer class="return">
    <div class="island" id="contact" role="contactinfo">
        <p class="text-center giga">Get in touch with me!</p>
        <div class="pad-top sm-wrapper">
            <a href="https://www.facebook.com/anna.basa.9"><img class="social-media svg" src="{{site.baseurl}}/img/facebook.svg" alt="Facebook"></a>
            <a href="https://www.behance.net/annamisak"><img class="social-media svg" src="{{site.baseurl}}/img/behance.svg" alt="Behance"></a>
            <a href="https://ca.linkedin.com/in/annamisak"><img class="social-media svg" src="{{site.baseurl}}/img/linkedin.svg" alt="Twitter"></a>
        </div>
        <p class="text-center milli"> <a href="#top">Return to top!</a></p>
        <p class="text-center micro">The website and its content © by Anna Misak.</p>
    </div>
</footer>

</body>
</html>
