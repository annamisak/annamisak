---
layout: default
changefreq: weekly
---

<main id="main" role="main">
  <div class="grid img-push pad-t-4">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
      <img src="{{site.baseurl}}/img/{{page.bigimg}}" alt="{{page.alt}}">
    </div>

    <div class="unit text-work gutter unit-xs-1 unit-s-1 unit-m-1 unit-l-1 white-bg pad-b">
      <div class="wrapper-sm">
        <h2 class="pad-t-2 zetta font-family 500">{{page.title}}</h2>
        <p class="kilo">{{page.info}}</p>
        <p class="kilo">{{page.info2}}</p>
        <p class="kilo">{{page.info3}}</p>
      </div>
    </div>
  </div>

  <div class="grid mywork">
    <div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
          <img src="{{site.baseurl}}/img/{{page.smallimg1}}" alt="{{page.altsmall}}">
      </div>

      <div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
          <img src="{{site.baseurl}}/img/{{page.smallimg2}}" alt="{{page.altsmall}}">
      </div>

      <div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
          <img src="{{site.baseurl}}/img/{{page.smallimg3}}" alt="{{page.altsmall}}">
      </div>
  </div>
</main>
