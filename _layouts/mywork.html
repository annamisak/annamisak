---
layout: default
changefreq: weekly
---

<main id="main" role="main">
  <div class="grid pad-t-4">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-2-3">
      <img src="{{site.baseurl}}/img/{{page.bigimg}}" alt="{{page.alt}}">
    </div>
    <div class="unit text-work gutter unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
      <h2 class="pad-t-2 zetta font-family">{{page.title}}</h2>
      <p class="milli">{{page.info}}</p>
    </div>
  </div>

  <div class="grid mywork">
    <div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
          <img class="grayscale" src="{{site.baseurl}}/img/{{page.smallimg1}}" alt="{{page.altsmall}}">
      </div>

      <div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
          <img class="grayscale" src="{{site.baseurl}}/img/{{page.smallimg2}}" alt="{{page.altsmall}}">
      </div>

      <div class="unit unit-s-1 unit-m-1 unit-l-1-3">
          <img class="grayscale" src="{{site.baseurl}}/img/{{page.smallimg3}}" alt="{{page.altsmall}}">
      </div>
  </div>
</main>
